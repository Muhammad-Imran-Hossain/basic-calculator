<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="display1">
                   0
                </div>
               
                <div class="display2">
            
                </div>
            </div>

            <div class="buttons">
                <button onclick="allClear()">AC</button>
                <button onclick="back()">C</button>
                <button onclick="off()" >OFF</button>
                <button onclick="on()">ON</button>
                <button onclick="valGet(7)" >7</button>
                <button onclick="valGet(8)" >8</button>
                <button onclick="valGet(9)" >9</button>
                <button onclick="valGet('/')" >/</button>
                <button onclick="valGet(4)" >4</button>
                <button onclick="valGet(5)" >5</button>
                <button onclick="valGet(6)" >6</button>
                <button onclick="valGet('*')" >*</button>
                <button onclick="valGet(1)" >1</button>
                <button onclick="valGet(2)" >2</button>
                <button onclick="valGet(3)" >3</button>
                <button onclick="valGet('-')" >-</button>
                <button onclick="valGet(0)" >0</button>
                <button onclick="valGet('.')" >.</button>
                <button onclick="total()" >=</button>
                <button onclick="valGet('+')" >+</button>
            </div>

        </div>
    </div>
    


    <script src="./function.js"></script>
    <script src="./app.js"></script>
